<!-- Container -->
<div class="container-fluid">
    <div class="row">
        <!-- 左侧内容区域 -->
        <div class="col-lg-8 col-md-12 left-content">
            <!-- 卡片内容 -->
            <div class="card-columns">
              <div class="card">
                <img class="card-img-top" src="love/yang/6.jpg" alt="Card image cap">
              </div>


              <div class="card">
                <img class="card-img-top" src="love/yang/4.jpg" alt="Card image cap">

              </div>

              <div class="card">
                <img class="card-img" src="love/yang/1.jpg" alt="Card image">
              </div>

              <div class="card">
                <h4>杨</h4>
                <p>【老鼠ラオシュー】と名乗り、組織化している中国人集団の首領。
常に薄ら笑いを浮かべている感情の読めない謎の多い男。
相手の感情を逆なでするのが趣味。
『楊』は通り名であり、誰も本当の名を知らない。
気分屋で刹那主義。自身の享楽の為なら他の誰の犠牲も厭わない。</p>
              </div>


              <div class="card">
                <img class="card-img" src="love/yang/7.jpg" alt="Card image">
              </div>


              <div class="card">
                <img class="card-img" src="love/yang/2.jpg" alt="Card image">
              </div>

              <div class="card">
                <img class="card-img" src="love/yang/3.jpg" alt="Card image">
              </div>


              <div class="card">
                <h4>点击切换右侧图片</h4>
                <button id="toggleButton" class="btn btn-primary">change</button>

              </div>

            </div>

        </div>



        <!-- 右侧内容区域 -->
        <div class="col-lg-4 col-md-12 right-content">
            <!-- 图片内容 -->
            <img id="image" src="love/yang/yang.jpg" class="img-fluid" alt="Responsive image">
            <img src="love/yang/bg2.jpg" class="overlay-image" alt="Overlay Image">


        </div>
    </div>

</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- JavaScript -->
<script>
    // 当文档加载完成时执行
    $(document).ready(function(){
    
        $('.card').css('opacity', '1');
    });

    $(document).ready(function(){
    var toggleButton = $('#toggleButton');
    var image = $('#image');

    var imageState = 'yang';

    toggleButton.click(function(){
        if(imageState === 'yang') {
            image.attr('src', 'love/yang/yang2.jpg');
            imageState = 'yang2';
        } else {
            image.attr('src', 'love/yang/yang.jpg');
            imageState = 'yang';
        }
    });
});
</script>
